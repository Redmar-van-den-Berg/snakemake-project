- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/project_config.yaml
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - echo "Hello world!" > outputfile.txt
      - sample1.txt
      - sample2.txt
      - sample3.txt
      - "echo mem ref.fa tests/data/sample1_R1.fastq.gz tests/data/sample1_R2.fastq.gz"
    must_not_contain:
      - rror
  stderr:
    must_not_contain:
      - rror

- name: dry-run-subsamples
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/project_subsamples.yaml
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - echo "Hello world!" > outputfile.txt
      - sample1.txt
      - sample2.txt
      - sample3.txt
    contains_regex:
      # Test if specifying multiple bam files using subsamples is handled
      - 'echo mem .*sample1_R1.fastq.gz .*sample2_R1.fastq.gz .*sample1_R2.fastq.gz .*sample2_R2.fastq.gz'
    must_not_contain:
      - rror
  stderr:
    must_not_contain:
      - rror
