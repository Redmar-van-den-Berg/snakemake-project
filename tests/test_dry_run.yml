- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/project_config.yaml
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - echo "Hello world!" > outputfile.txt
      - sample1.txt
      - sample2.txt
      - sample3.txt
      - "bwa mem ref.fa tests/data/sample1_R1.fastq.gz tests/data/sample1_R2.fastq.gz"
    must_not_contain:
      - rror
  stderr:
    must_not_contain:
      - rror
