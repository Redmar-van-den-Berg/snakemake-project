- name: integration-vanilla
  tags:
    - integration
  command: >
    snakemake
      --reason
      --printshellcmds
      --jobs 1
      --latency-wait 120
      --snakefile Snakefile
  stderr:
    must_not_contain:
      - rror
  files:
    - path: outputfile.txt
      contains:
        - Hello world!
